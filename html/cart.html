<!DOCTYPE html>
<html>
  <head>
    <title>MandM's Online</title>
    <link rel="shortcut icon" type="image/jpg" href="../img/favicon.jpg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="../css/index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="checkoutpage">
      <div id="navbar">
        <a href="#" class="hamburger" id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">MandM's</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section class="checkout container" class="mt-2">
      <div class="row">
        <div class="col-lg-7 col-sm-12 col-md-6 cartitems">
          <h4><strong> Cart items:</strong><span id="count"></span></h4>
          <hr />
          <div class="row allitems">
            <div class="header">
                <div class="col-lg-3 col-sm-12 col-md-4 image">
                 <strong>Image</strong>
                </div>
                <div class="col-lg-3 col-sm-8 col-md-4">
                    <strong>Name</strong>
                </div>
                <div class="col-lg-3 col-sm-8 col-md-2">
                  <strong>Quantity</strong>
                </div>
                <div class="col-lg-3 col-sm-8 col-md-2">
                    <strong>Price</strong>
                </div>
              </div>
          </div>
        </div>
        <div class="col-lg-5 col-sm-12 col-md-6 subcheckout">
          <h6>Subtotal:<span id="total"></span></h6>
          <h6>Delivery:<span id="tax">5.99</span></h6>
          <hr />
          <h6><strong>Est total:</strong><span id="esttotal"></span></h6>
          <a href="#">checkout</a>
        </div>
      </div>
      <hr />
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
